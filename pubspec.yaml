name: morena_yoga
description: Eine Yoga-App zur Analyse der 7 Entspannungsarten
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  animations: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/AppIcon.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/AppIcon.png"
  macos:
    generate: true
    image_path: "assets/images/AppIcon.png"